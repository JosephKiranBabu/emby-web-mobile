<head><meta http-equiv="X-UA-Compatibility" content="IE=Edge"><link rel="manifest" href="manifest.json"><meta name="format-detection" content="telephone=no"><meta name="msapplication-tap-highlight" content="no"><meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="mobile-web-app-capable" content="yes"><meta name="application-name" content="Emby"><meta name="robots" content="noindex, nofollow, noarchive"><meta property="og:title" content="Emby"><meta property="og:site_name" content="Emby"><meta property="og:url" content="http://emby.media"><meta property="og:description" content="Energize your media."><meta property="og:type" content="article"><meta property="fb:app_id" content="1618309211750238"><link rel="apple-touch-icon" href="touchicon.png"><link rel="apple-touch-icon" sizes="72x72" href="touchicon72.png"><link rel="apple-touch-icon" sizes="114x114" href="touchicon114.png"><link rel="apple-touch-startup-image" href="css/images/iossplash.png"><link rel="shortcut icon" href="css/images/favicon.ico"><meta name="msapplication-TileImage" content="touchicon144.png"><meta name="msapplication-TileColor" content="#333333"><meta name="theme-color" content="#43A047"><link rel="stylesheet" href="css/all.css?v=3.1.6122.5733" async />
    <title>Emby</title>
</head>
<body>
    <div class="backdropContainer"></div>
    <div class="backgroundContainer"></div>
    <div class="mainDrawerPanel">
        <div class="mainDrawer hide"><div class="mainDrawer-scrollContainer scrollContainer"></div></div>
        <div class="mainDrawerPanelContent">
            <div class="skinHeader"></div>
            <div class="mainAnimatedPages skinBody hide">ï»¿<div id="dashboardHostingPage" data-role="page" class="page type-interior advancedConfigurationPage withTabs" data-helpurl="https://github.com/MediaBrowser/Wiki/wiki/Hosting%20Settings">

    <div data-role="content">
        <div class="content-primary">

            <form class="dashboardHostingForm">

                <div class="inputContainer">
                    <input is="emby-input" type="text" id="txtLocalAddress" label="${LabelBindToLocalNetworkAddress}" />
                    <div class="fieldDescription">${LabelBindToLocalNetworkAddressHelp}</div>
                </div>
                <div class="inputContainer">
                    <input is="emby-input" type="number" id="txtPortNumber" label="${LabelLocalHttpServerPortNumber}" pattern="[0-9]*" required="required" min="1" />
                    <div class="fieldDescription">${LabelLocalHttpServerPortNumberHelp}</div>
                </div>
                <div class="inputContainer">
                    <input is="emby-input" type="number" id="txtHttpsPort" pattern="[0-9]*" required="required" min="1" label="${LabelHttpsPort}" />
                    <div class="fieldDescription">${LabelHttpsPortHelp}</div>
                </div>
                <div class="inputContainer">
                    <input is="emby-input" type="number" label="${LabelPublicHttpPort}" id="txtPublicPort" pattern="[0-9]*" required="required" min="1" />
                    <div class="fieldDescription">${LabelPublicHttpPortHelp}</div>
                </div>
                <div class="inputContainer">
                    <input is="emby-input" type="number" id="txtPublicHttpsPort" pattern="[0-9]*" required="required" min="1" label="${LabelPublicHttpsPort}" />
                    <div class="fieldDescription">${LabelPublicHttpsPortHelp}</div>
                </div>

                <div class="inputContainer">
                    <div style="display: flex; align-items: center;">
                        <div style="flex-grow:1;">
                            <input is="emby-input" type="text" id="txtCertificatePath" label="${LabelCustomCertificatePath}" />
                        </div>
                        <button type="button" is="paper-icon-button-light" id="btnSelectCertPath" title="${ButtonSelectDirectory}" class="autoSize"><i class="md-icon">search</i></button>
                    </div>
                    <div class="fieldDescription">${LabelCustomCertificatePathHelp}</div>
                </div>

                <div class="inputContainer">
                    <input is="emby-input" id="txtDdns" type="text" label="${LabelExternalDDNS}" />
                    <div class="fieldDescription">${LabelExternalDDNSHelp}</div>
                </div>

                <div class="checkboxContainer checkboxContainer-withDescription">
                    <label>
                        <input type="checkbox" is="emby-checkbox" id="chkEnableHttps" />
                        <span>${LabelEnableHttps}</span>
                    </label>
                    <div class="fieldDescription checkboxFieldDescription">${LabelEnableHttpsHelp}</div>
                </div>
                <div class="checkboxContainer checkboxContainer-withDescription">
                    <label>
                        <input type="checkbox" is="emby-checkbox" id="chkEnableUpnp" />
                        <span>${LabelEnableAutomaticPortMap}</span>
                    </label>
                    <div class="fieldDescription checkboxFieldDescription">${LabelEnableAutomaticPortMapHelp}</div>
                </div>
                <br />
                <div>
                    <button is="emby-button" type="submit" class="raised button-submit block">
                        <span>${ButtonSave}</span>
                    </button>
                </div>
            </form>

        </div>
    </div>
</div></div>

<!DOCTYPE html>
<html class="preload">
<head><meta http-equiv="X-UA-Compatibility" content="IE=Edge"><link rel="manifest" href="manifest.json"><meta name="format-detection" content="telephone=no"><meta name="msapplication-tap-highlight" content="no"><meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="mobile-web-app-capable" content="yes"><meta name="application-name" content="Emby"><meta name="robots" content="noindex, nofollow, noarchive"><meta property="og:title" content="Emby"><meta property="og:site_name" content="Emby"><meta property="og:url" content="http://emby.media"><meta property="og:description" content="Energize your media."><meta property="og:type" content="article"><meta property="fb:app_id" content="1618309211750238"><link rel="apple-touch-icon" href="touchicon.png"><link rel="apple-touch-icon" sizes="72x72" href="touchicon72.png"><link rel="apple-touch-icon" sizes="114x114" href="touchicon114.png"><link rel="apple-touch-startup-image" href="css/images/iossplash.png"><link rel="shortcut icon" href="css/images/favicon.ico"><meta name="msapplication-TileImage" content="touchicon144.png"><meta name="msapplication-TileColor" content="#333333"><meta name="theme-color" content="#43A047"><link rel="stylesheet" href="css/all.css?v=3.1.6149.172" async />
    <title>Emby</title>
</head>
<body>
    <div class="backdropContainer"></div>
    <div class="backgroundContainer"></div>
    <div class="mainDrawerPanel">
        <div class="mainDrawer hide"><div class="mainDrawer-scrollContainer scrollContainer"></div></div>
        <div class="mainDrawerPanelContent">
            <div class="skinHeader"></div>
            <div class="mainAnimatedPages skinBody hide">﻿<div id="displayPreferencesPage" data-role="page" class="page libraryPage userPreferencesPage noSecondaryNavPage" data-title="${HeaderDisplaySettings}" data-backbutton="true">
    <div data-role="content">
        <form class="displayPreferencesForm userProfileSettingsForm" style="margin: 0 auto;">
            <div class="detailSection languageSection hide">
                <h1>
                    ${HeaderLanguage}
                </h1>
                <br />
                <div class="selectContainer">
                    <select id="selectLanguage" is="emby-select" label="${LabelPreferredDisplayLanguage}">
                        <option value="">${OptionAuto}</option>
                        <option value="ar">Arabic</option>
                        <option value="bg-BG">Bulgarian (Bulgaria)</option>
                        <option value="ca">Catalan</option>
                        <option value="zh-CN">Chinese Simplified</option>
                        <option value="zh-TW">Chinese Traditional</option>
                        <option value="hr">Croatian</option>
                        <option value="cs">Czech</option>
                        <option value="da">Danish</option>
                        <option value="nl">Dutch</option>
                        <option value="en-GB">English (United Kingdom)</option>
                        <option value="en-US">English (United States)</option>
                        <option value="fi">Finnish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="el">Greek</option>
                        <option value="he">Hebrew</option>
                        <option value="hu">Hungarian</option>
                        <option value="id">Indonesian</option>
                        <option value="it">Italian</option>
                        <option value="kk">Kazakh</option>
                        <option value="nb">Norwegian Bokmål</option>
                        <option value="pl">Polish</option>
                        <option value="pt-BR">Portuguese (Brazil)</option>
                        <option value="pt-PT">Portuguese (Portugal)</option>
                        <option value="ru">Russian</option>
                        <option value="sl-SI">Slovenian (Slovenia)</option>
                        <option value="es-ES">Spanish</option>
                        <option value="es-MX">Spanish (Mexico)</option>
                        <option value="sv">Swedish</option>
                        <option value="tr">Turkish</option>
                        <option value="uk">Ukrainian</option>
                        <option value="vi">Vietnamese</option>
                    </select>
                    <div class="fieldDescription">
                        <div>${LabelPreferredDisplayLanguageHelp}</div>
                        <div style="margin-top: .25em;">
                            <a href="http://emby.media/community/index.php?/topic/5727-join-our-translation-team/" target="_blank">${LabelReadHowYouCanContribute}</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="detailSection">
                <h1>
                    ${HeaderNavigation}
                </h1>
                <br />
                <div class="fldEnableBackdrops selectContainer">
                    <select id="selectBackdrop" is="emby-select" label="${LabelEnableBackdrops}">
                        <option value="">${OptionAuto}</option>
                        <option value="1">${OptionYes}</option>
                        <option value="0">${OptionNo}</option>
                    </select>
                    <div class="fieldDescription">${LabelEnableBackdropsHelp}</div>
                </div>
                <div class="checkboxContainer checkboxContainer-withDescription">
                    <label>
                        <input type="checkbox" is="emby-checkbox" id="chkThemeSong"/>
                        <span>${LabelEnableThemeSongs}</span>
                    </label>
                    <div class="fieldDescription checkboxFieldDescription">${LabelEnableThemeSongsHelp}</div>
                </div>
            </div>
            <div class="detailSection requiresUserPreferences">
                <h1>
                    ${HeaderDisplay}
                </h1>
                <br />
                <div class="checkboxList">
                    <label>
                        <input type="checkbox" is="emby-checkbox" class="chkDisplayMissingEpisodes" />
                        <span>${LabelDisplayMissingEpisodesWithinSeasons}</span>
                    </label>
                    <label>
                        <input type="checkbox" is="emby-checkbox" class="chkDisplayUnairedEpisodes" />
                        <span>${LabelUnairedMissingEpisodesWithinSeasons}</span>
                    </label>
                </div>
            </div>
            <button is="emby-button" type="submit" class="raised button-submit block btnSave hide">
                <span>${ButtonSave}</span>
            </button>
        </form>
    </div>
</div></div>
        </div>
    </div>
<script>window.dashboardVersion='3.1.6149.172';</script><script src="bower_components/requirejs/require.js?v=3.1.6149.172" defer></script><script src="scripts/site.js?v=3.1.6149.172" defer></script></body>
</html>

<html class="preload">
<head><meta http-equiv="X-UA-Compatibility" content="IE=Edge"><link rel="manifest" href="manifest.json"><meta name="format-detection" content="telephone=no"><meta name="msapplication-tap-highlight" content="no"><meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="mobile-web-app-capable" content="yes"><meta name="application-name" content="Emby"><meta name="robots" content="noindex, nofollow, noarchive"><meta property="og:title" content="Emby"><meta property="og:site_name" content="Emby"><meta property="og:url" content="http://emby.media"><meta property="og:description" content="Energize your media."><meta property="og:type" content="article"><meta property="fb:app_id" content="1618309211750238"><link rel="apple-touch-icon" href="touchicon.png"><link rel="apple-touch-icon" sizes="72x72" href="touchicon72.png"><link rel="apple-touch-icon" sizes="114x114" href="touchicon114.png"><link rel="apple-touch-startup-image" href="css/images/iossplash.png"><link rel="shortcut icon" href="css/images/favicon.ico"><meta name="msapplication-TileImage" content="touchicon144.png"><meta name="msapplication-TileColor" content="#333333"><meta name="theme-color" content="#43A047"><link rel="stylesheet" href="css/all.css?v=3.1.6171.41234" async />
    <title>Emby</title>
</head>
<body>
    <div class="backdropContainer"></div>
    <div class="backgroundContainer"></div>
    <div class="mainDrawerPanel">
        <div class="mainDrawer hide"><div class="mainDrawer-scrollContainer scrollContainer"></div></div>
        <div class="mainDrawerPanelContent">
            <div class="skinHeader"></div>
            <div class="mainAnimatedPages skinBody hide">ï»¿<div id="userPasswordPage" data-role="page" class="page type-interior userProfilesPage userPasswordPage" data-helpurl="https://github.com/MediaBrowser/Wiki/wiki/Users">

    <div data-role="content">
        <div class="content-primary">
            <div data-role="controlgroup" data-type="horizontal" class="localnav" data-mini="true">
                <a href="#" data-role="button" onclick="Dashboard.navigate('useredit.html', true);">${TabProfile}</a>
                <a href="#" data-role="button" onclick="Dashboard.navigate('userlibraryaccess.html', true);">${TabAccess}</a>
                <a href="#" data-role="button" onclick="Dashboard.navigate('userparentalcontrol.html', true);">${TabParentalControl}</a>
                <a href="#" data-role="button" onclick="Dashboard.navigate('userpassword.html', true);" class="ui-btn-active">${TabPassword}</a>
            </div>

            <div class="readOnlyContent">

                <div class="connectMessage readOnlyContent hide">
                    <p>${MessageProfileInfoSynced}</p>
                    <div style="margin-top: .75em;"><a href="http://emby.media/connect" target="_blank">${ButtonLearnMoreAboutEmbyConnect}</a></div>
                </div>

                <form class="updatePasswordForm passwordSection hide" style="margin: 0 auto 2em;">

                    <div class="detailSection">
                        <div id="fldCurrentPassword" class="inputContainer hide">
                            <input is="emby-input" type="password" id="txtCurrentPassword" label="${LabelCurrentPassword}" autocomplete="off" />
                        </div>
                        <div class="inputContainer">
                            <input is="emby-input" type="password" id="txtNewPassword" label="${LabelNewPassword}" autocomplete="off" />
                        </div>
                        <div class="inputContainer">
                            <input is="emby-input" type="password" id="txtNewPasswordConfirm" label="${LabelNewPasswordConfirm}" autocomplete="off" />
                        </div>
                        <br />
                        <div>
                            <button is="emby-button" type="submit" class="raised button-submit block"><span>${ButtonSave}</span></button>
                            <button is="emby-button" type="button" id="btnResetPassword" class="raised button-cancel block hide">
                                <i class="md-icon">lock</i>
                                <span>${ButtonResetPassword}</span>
                            </button>
                        </div>
                    </div>
                </form>
                <br />
                <form class="localAccessForm localAccessSection" style="margin: 0 auto;">
                    <div class="detailSection">
                        <div class="detailSectionHeader">
                            ${HeaderEasyPinCode}
                        </div>
                        <br />
                        <div>${EasyPasswordHelp}</div>
                        <br />
                        <div class="inputContainer">
                            <input is="emby-input" type="number" id="txtEasyPassword" label="${LabelEasyPinCode}" autocomplete="off" pattern="[0-9]*" step="1" maxlength="5" />
                        </div>
                        <br />
                        <div class="checkboxContainer checkboxContainer-withDescription">
                            <label>
                                <input type="checkbox" is="emby-checkbox" class="chkEnableLocalEasyPassword" />
                                <span>${LabelInNetworkSignInWithEasyPassword}</span>
                            </label>
                            <div class="fieldDescription checkboxFieldDescription">${LabelInNetworkSignInWithEasyPasswordHelp}</div>
                        </div>
                        <div>
                            <button is="emby-button" type="submit" class="raised button-submit block">
                                <i class="md-icon">check</i>
                                <span>${ButtonSave}</span>
                            </button>
                            <button is="emby-button" type="button" id="btnResetEasyPassword" class="raised button-cancel block hide">
                                <i class="md-icon">lock</i>
                                <span>${ButtonResetEasyPassword}</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div></div>
